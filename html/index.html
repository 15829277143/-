<!DOCTYPE html>
<html id="html">

	<head>
		<meta charset="utf-8">
		<title>“卓越计划”学员最佳毕业设计评选</title>
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<!--描述和关键词-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<!--width  ----  viewport的宽度（width=device-width意思是：宽度等于设备宽度）
initial-scale ----- 初始的缩放比例
minimum-scale ----- 允许用户缩放到的最小比例
maximum-scale ----- 允许用户缩放到的最大比例
user-scalable ----- 用户是否可以手动缩放-->
		<meta name="format-detection" content="telephone=no" />
		<!--一般情况下，IOS和Android系统都会默认某长度内的数字为电话号码，即使不加也是会默认显示为电话的，因此，取消这个很有必要！-->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<!--它表示：允许全屏模式浏览，隐藏浏览器导航栏-->
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--它指定的iphone中safari顶端的状态条的样式
默认值为default（白色），可以定为black（黑色）和black-translucent（灰色半透明）-->
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/style.css" />
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		
	</head>

	<body>
		<header class="header">
			<div class="title ">
				<img class="titleImg" src="../img/plane.png" />
				<div class="titlewords">
					<p>"卓越计划"学员</p>
					<p>最佳毕业设计评选</p>
				</div>
			</div>
			<div class="logoblock">
				<div class="circle">
					<img class="logo" src="../img/logo.png" />
					<div class="photo">
						<img class="partner" src="../img/photo.jpeg" />
					</div>
				</div>
			</div>
			<div class="detail">
				<p>经过一个月的努力，各组成员都完成了他们的项目， 我们在这里对他们的作品进行评选， 在此诚致邀请您为我们的学员投上宝贵的一票
					<img src="../img/write.png" />
				</p>
			</div>
			<div class="vote">
				<img class="topLine" src="../img/line.png" />
			</div>
			<p class="textTitle">“卓越计划”学员最佳毕业设计评选</p>
		</header>
		<div class="content">
			<div class="project">
				<p class="proName">项目一:<span>水果</span></p>
				<a href="#">点击查看项目</a>
				<!-- Button trigger modal -->
				<button type="button" class="btn btn-primary btn-lg" data-toggle="modal"> 我要投票</button>
			</div>
			<div class="project">
				<p class="proName">项目二:<span>考试系统</span></p>
				<a href="#">点击查看项目</a>
				<!-- Button trigger modal -->
				<button type="button" class="btn btn-primary btn-lg" data-toggle="modal"> 我要投票</button>
			</div>
			<div class="project">
				<p class="proName">项目三:<span>拼车</span></p>
				<a href="#">点击查看项目</a>
				<!-- Button trigger modal -->
				<button type="button" class="btn btn-primary btn-lg"> 我要投票</button>
			</div>
			<div class="project">
				<p class="proName">项目四:<span>二手交易</span></p>
				<a href="#">点击查看项目</a>
				<!-- Button trigger modal -->
				<button type="button" class="btn btn-primary btn-lg"> 我要投票</button>
			</div>
			<!-- Modal -->
				<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
							</div>
							<div class="modal-body">
								投票成功！！
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
							</div>
						</div>
					</div>
				//</div>
		</div>
		<footer class="footer">
			<img class="bottomLine" src="../img/snail.png" />
		</footer>
		
		<script src="../js/jquery.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="../js/script.js"></script>
	</body>

</html>
